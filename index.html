<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Matti â€“ test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    #chat {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 15px;
      border-radius: 8px;
    }
    .msg {
      margin-bottom: 10px;
    }
    .user {
      font-weight: bold;
    }
    textarea {
      width: 100%;
      height: 60px;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
    }
  </style>
</head>
<body>

<div id="chat">
  <div id="messages"></div>

  <textarea id="input" placeholder="Typ hier je bericht aan Matti..."></textarea>
  <button onclick="sendMessage()">Verstuur</button>
</div>

<script>
  async function sendMessage() {
    const input = document.getElementById("input");
    const text = input.value.trim();
    if (!text) return;

    addMessage("Jij", text);
    input.value = "";

    const response = await fetch("{{MATTI_WORKFLOW_ENDPOINT}}", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        message: text
      })
    });

    const data = await response.json();
    addMessage("Matti", data.reply || "Geen antwoord ontvangen.");
  }

  function addMessage(sender, text) {
    const div = document.createElement("div");
    div.className = "msg";
    div.innerHTML = `<span class="user">${sender}:</span> ${text}`;
    document.getElementById("messages").appendChild(div);
  }
</script>

</body>
</html>
